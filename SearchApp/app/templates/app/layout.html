<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search App</title>
    <link rel="stylesheet" href="/static/app/content/site.css" />
    <link rel="stylesheet" href="/static/app/content/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script src="../../static/app/scripts/jquery-1.10.2.min.js"></script>
    <script src="../../static/app/scripts/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <h2 class="title"><a class="navbar-left" href="http://kristinottofysearchapp.azurewebsites.net">Search Twitter and Wikipedia</a></h2>
    </div>
    <div class="form">
        <form class="nav navbar-form navbar-left" role="search" action="/" method="GET">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" id="query" name="query">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="location" id="location"> Limit results to those near me
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><h2 class="link"><a href="https://github.com/kottofy/PythonDjango-SearchApp/blob/master/SearchApp/readme.md">About</a><span></span></h2></li>
        <li><h2 class="link"><a href="https://github.com/kottofy/PythonDjango-SearchApp">Code</a><span></span></h2></li>
        <li><h2 class="link"><a href="http://kristinottofy.com">Author</a><span></span></h2></li>
      </ul>
    </div>
  </div>
</nav>
    {% block content %}{% endblock %}
</body>
</html>
