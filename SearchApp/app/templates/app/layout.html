<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search App</title>
    <link rel="stylesheet" href="/static/app/content/site.css" />
    <link rel="stylesheet" href="/static/app/content/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script src="../../static/app/scripts/jquery-1.10.2.min.js"></script>
    <script src="../../static/app/scripts/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <h1 class="title"><a class="navbar-brand" href="http://kristinottofysearchapp.azurewebsites.net">Search Twitter and Wikipedia</a></h1>
    </div>
      <form class="navbar-form navbar-left" role="search" action="/" method="GET">
        <div class="form-group">
          <input type="text" class="center form-control" placeholder="Search" id="query" name="query">
        </div>
        <button type="submit" class="center btn btn-default">Submit</button>
      </form>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><h3 class="link"><a href="http://kristinottofysearchapp.azurewebsites.net">Home</a><span></span></h3></li>
        <li><h3 class="link"><a href="https://github.com/kottofy/PythonDjango-SearchApp/blob/master/SearchApp/readme.md">About</a><span></span></h3></li>
        <li><h3 class="link"><a href="https://github.com/kottofy/PythonDjango-SearchApp">Code</a><span></span></h3></li>
        <li><h3 class="link"><a href="http://kristinottofy.com">Author</a><span></span></h3></li>
      </ul>
    </div>
  </div>
</nav>
    {% block content %}{% endblock %}
</body>
</html>
